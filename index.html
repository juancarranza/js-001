<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp - Javascript JJ001</title>
    <!-- Se recomienda tener los estilos de CSS en el head para que al cargar la pagina este pueda mostrarse de manera inmediata al usuario -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <main class="container">
        <form action="index.html">
            <input type="hidden" name="codigo" id="codigo">
            <div class="mb-3"> <!-- class="mb-3" margin bottom 3 -->
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control">           
            </div>
            <div class="mb-3"> <!-- class="mb-3" margin bottom 3 -->
                <label for="cantidad"  class="form-label">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad" class="form-control">           
            </div>
            <div class="mb-3"> <!-- class="mb-3" margin bottom 3 -->
                <label for="precio"  class="form-label">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">Q</span>
                    <input type="number" name="precio" id="precio" class="form-control">
                </div>           
            </div>
            <div class="mb-3"> <!-- class="mb-3"margin bottom 3 -->
                <label for="categoria"  class="form-label">Precio</label>
                <select name="categoria" id="categoria" class="form-control">
                    <option value="1">Categoria 1</option>
                    <option value="2">Categoria 2</option>
                    <option value="3">Categoria 3</option>
                    <option value="4">Categoria 4</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

        
        <table class="table">
            <thead>
                <tr>
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <!-- Here we will add all the items using the Guardar Button. -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Totales:</td>
                    <td id="cantidad-total">0</td>
                    <td id="precio-total">0</td>
                    <td id="gran-total">0</td>
                </tr>
            </tfoot>
        </table>

       
    </main>
    <!-- It is a better practice to use it here instead of the head because sometimes the browser loads each of the lines (interpret), 
        and if the js component does not load the page 
        is not going to shown properly, so here the first loads the page and elements and after that the js is going to be loaded. Another 
        approach could be if you use the async property in the script tag. -->
    <!-- adding redux js (Redux installed) -->
    <script src="./node_modules/redux/dist/redux.min.js"></script>
        <!-- <script  src="index-v2.js"></script> -->
    
    <script  src="js/store.js"></script>
    <script  src="js/ui.js"></script>
    <script  src="js/app.js"></script>
</body>
</html>
